{% extends 'admin/base.html' %}
{% block title %} Dashboard {% endblock %}
{% block body %}
<form method="post">
    <h1>Admin Login</h1>
    <p>Username</p>
    <input type="text" name="username" value="{{username}}" placeholder="Username">
    <br />
    <p>Password</p>
    <input type="password" name="password">
    <br />
    <br />
    <button>Login</button>
    <br />
    {% if err %}
    <div class="'error">
        {{err}}
    </div>
    {% endif %}
</form>
{% endblock %}
